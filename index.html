<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  

  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="cellContainer">
    <h1>Tic Tac Toe</h1>
    <div cellIndex="0" class="square-slot" ></div>
    <div cellIndex="1" class="square-slot" ></div>
    <div cellIndex="2" class="square-slot" ></div>
    <div cellIndex="3" class="square-slot" ></div>
    <div cellIndex="4" class="square-slot" ></div>
    <div cellIndex="5" class="square-slot" ></div>
    <div cellIndex="6" class="square-slot" ></div>
    <div cellIndex="7" class="square-slot" ></div>
    <div cellIndex="8" class="square-slot" ></div>
  </div>
  <h2 id="statusText"></h2>
  <button class="restart">Restart!</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
